  <head>

    <title>Javascript Frameworks Stats</title>

  </head>
  <body>
    <h1>Javascript Frameworks Statistics</h1> 
    <div class="charts">
      <div class="chart-container">
        <canvas id="stars-chart" width="400" height="400"></canvas>
      </div>
      <div class="chart-container">

      </div>
      <div class="chart-container">

      </div>
    </div>
    <div class="popularity-chart-container">
      <h2 id="popularity-chart-title">Framework Popularity</h2>
      <canvas id="popularity-chart" width="600" height="600"></canvas>
    </div>
 
    <script src="bundle.js"></script>
